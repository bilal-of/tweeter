<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" /> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/07171896c0.js" crossorigin="anonymous"></script>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script> 
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!--  -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>


  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span> 
      <div class = 'comment'>
      <span class = 'write'> <strong>Write</strong> a new tweet </span>  
      <span><i id = 'image1' class="fa-solid fa-angles-down"></i></span>
    </div>
    </nav> 
    <header class="main-header"> 
  
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Jane Doe</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet"> 
        <div id='error1' class="hide error1"><img src='https://i.imgur.com/GnyDvKN.png'></img> This Tweet is empty. Please add some characters to post. <img src='https://i.imgur.com/GnyDvKN.png'></img></div>
        <div id='error2' class="hide error2"><img src='https://i.imgur.com/GnyDvKN.png'></img> This Tweet exceeds the limit. Please use less than 140 characters <img src='https://i.imgur.com/GnyDvKN.png'></img></div>
        <h2>Compose Tweet</h2>
        <form method = 'POST' action = '/tweets'>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class = 'footer'> 
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form> 
      </section> 
      <section id = 'tweets-container'>
      </section>
    </main>
  </body>
</html>
